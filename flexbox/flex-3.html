        <link rel="stylesheet" href="../styles/style.css" />

        <title>Flexbox</title>

        <style>
            .container {
                display: flex;
                gap: 1rem;
            }

            .box:nth-child(2) {
                order: 2;
            }

            .box:nth-child(3) {
                order: 3;
            }

            select {
                min-width: 80px;
            }
        </style>
    </head>
    <body>
        <main>
            <div class="wrapper">
                <article class="flow">
                    <h1>The <code>flex-direction</code> property</h1>
                    <figure class="callout">
                        <p>
                            Use the select list to change the
                            <code>flex-direction</code>.
                        </p>
                    </figure>
                    <div class="controls">
                        <label>
                            Change the <code>flex-direction</code>
                            <select id="switcher">
                                <option value="row">row</option>
                                <option value="row-reverse">row-reverse</option>
                                <option value="column">column</option>
                                <option value="column-reverse">
                                    column-reverse
                                </option>
                            </select>
                        </label>
                    </div>
                    <div class="container" id="container">
                        <div class="box bg-primary color-light">Item one</div>
                        <div class="box">Item two</div>
                        <div class="box bg-primary-x-light">Item three</div>
                    </div>
                </article>
            </div>
        </main>
        <script>
            const switcher = document.getElementById('switcher');
            const demo = document.querySelector('.container');

            switcher.addEventListener('change', evt => {
                demo.style.flexDirection = evt.target.value;
            });
        </script>
    </body>
</html>
