<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- https://web.dev/learn/css/flexbox/ -->
        <link
            rel="icon"
            href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>👻</text></svg>"
        />
        <!-- 
            🕶 🍔 👻 🤯 🙅 🥸 🤣 😭 👍
        -->
        <link rel="stylesheet" href="../styles/style.css" />

        <title>Flexbox</title>

        <style>
            .container {
                display: flex;
                gap: 1rem;
                border: 1px solid var(--color-primary);
                background: var(--color-primary-x-light);
            }
        </style>
    </head>
    <body>
        <main>
            <div class="wrapper">
                <article class="flow">
                    <h1>The <code>flex</code> property</h1>
                    <figure class="callout">
                        <p>
                            Change the value of the <code>flex</code> property
                            to see how this changes the way the items behave.
                        </p>
                    </figure>
                    <div class="controls">
                        <label>
                            Flex value
                            <select id="switcher">
                                <option value="initial">initial</option>
                                <option value="auto">auto</option>
                                <option value="1">1</option>
                                <option value="none">none</option>
                            </select>
                        </label>
                    </div>
                    <div class="container" id="container">
                        <div class="box">Item One</div>
                        <div class="box">Item two</div>
                        <div class="box">A larger item three</div>
                    </div>
                </article>
            </div>
        </main>
        <script>
            // To force all of the items to be a consistent size and ignore the
            // size of the content change flex:auto to flex: 1 in the demo

            // flex: auto = flex-grow: 1, flex-shrink: 1, flex-basis: auto
            // flex: 1 = flex-grow: 1, flex-shirnk: 1, flex-basis: 0

            // Using flex: 1 says that all items have zero size, therefore all 
            // of the space in the flex container is available to be 
            // distributed. As all items have a flex-grow factor of 1 they all 
            // grow equally and the space is shared equally

            const switcher = document.getElementById('switcher');
            const items = document.querySelectorAll('.box');

            switcher.addEventListener('change', evt => {
                items.forEach(item => {
                    item.style.flex = evt.target.value;
                });
            });
        </script>
    </body>
</html>
