<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- https://web.dev/learn/css/flexbox/ -->
        <link
            rel="icon"
            href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>👻</text></svg>"
        />
        <!-- 
            🕶 🍔 👻 🤯 🙅 🥸 🤣 😭 👍
        -->
        <link rel="stylesheet" href="../styles/style.css" />

        <title>Flexbox</title>

        <style>
            .container {
                display: flex;
                max-width: 30rem;
                height: 25rem;
                flex-direction: column;
                gap: 1rem;
                border: 1px solid var(--color-primary);
                background: var(--color-primary-x-light);

               
            }

            /* to keep from stretching */
            /* .box {
                align-self: start;
            } */
        </style>
    </head>
    <body>
        <main>
            <div class="wrapper">
                <article class="flow">
                    <h1>
                        Space distribution on the main axis with
                        <code>justify-content</code>
                    </h1>
                    <figure class="callout">
                        <p>
                            Use the select list to change the
                            <code>justify-content</code> value.
                        </p>
                    </figure>
                    <div class="controls">
                        <label>
                            Justify content value
                            <select id="switcher">
                                <option value="flex-start">flex-start</option>
                                <option value="flex-end">flex-end</option>
                                <option value="center">center</option>
                                <option value="space-around">
                                    space-around
                                </option>
                                <option value="space-between">
                                    space-between
                                </option>
                                <option value="space-evenly">
                                    space-evenly
                                </option>
                            </select>
                        </label>
                    </div>
                    <div class="container" id="container">
                        <div class="box">Item one</div>
                        <div class="box">Item two</div>
                        <div class="box">Item three</div>
                    </div>
                </article>
            </div>
        </main>
        <script>
            // To have spare space in your container when working as a column 
            // you need to give your container a height or block-size. 
            // Otherwise you won't have spare space to distribute
            
            const switcher = document.getElementById('switcher');
            const container = document.querySelector('.container');

            switcher.addEventListener('change', evt => {
                container.style.justifyContent = evt.target.value;
            });
        </script>
    </body>
</html>
