<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- https://web.dev/learn/css/flexbox/ -->
        <link
            rel="icon"
            href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>👻</text></svg>"
        />
        <!-- 
            🕶 🍔 👻 🤯 🙅 🥸 🤣 😭 👍
        -->
        <link rel="stylesheet" href="../styles/style.css" />

        <title>Flexbox</title>

        <style>
            .container {
                display: flex;
                gap: 1rem;
                border: 1px solid var(--color-primary);
                background: var(--color-primary-x-light);
            }

            .box:nth-child(1) {
                flex: 1;
            }

            .box:nth-child(2) {
                flex: 2;
            }

            .box:nth-child(3) {
                flex: 3;
                /* flex: none; */
            }
        </style>
    </head>
    <body>
        <main>
            <div class="wrapper">
                <article class="flow">
                    <h1>Different values for flex</h1>
                    <figure class="callout">
                        <p>
                            The first item has <code>flex: 1</code>, the second
                            <code>flex: 2</code>, the third
                            <code>flex: 3</code>.
                        </p>
                    </figure>
                    <div class="container" id="container">
                        <div class="box">Item one</div>
                        <div class="box">Item two</div>
                        <div class="box">Item three</div>
                    </div>
                </article>
            </div>
        </main>
    </body>
</html>
