<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- https://web.dev/learn/forms/auto/ -->
        <link rel="stylesheet" href="../styles/style.css" />
        <title>Help users avoid re-entering data in forms</title>
    </head>
    <body>
        <main>
            <div class="wrapper">
                <form>
                    <div>
                        <label for="name">Name</label>
                        <input
                            type="text"
                            name="name"
                            id="name"
                            autocomplete="name"
                        />
                    </div>
                    <button>Save</button>
                </form>
            </div>
        </main>
    </body>
</html>
