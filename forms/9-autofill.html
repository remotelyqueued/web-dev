<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- https://web.dev/learn/forms/autofill/ -->
        <link
            rel="icon"
            href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üëç</text></svg>" />
        <!-- 
            üï∂ üçî üëª ü§Ø üôÖ ü§£ üò≠ üëç
        -->
        <link rel="stylesheet" href="../styles/style.css" />
        <title>Autofill</title>
    </head>
    <body>
        <!-- to turn off autocomplete="off" -->
        <!-- good for honeypot field, OTP fields etc.  -->
        <main>
            <div class="wrapper">
                <form>
                    <div>
                        <label for="address-one">Address line</label>
                        <input
                            autocomplete="address-line1"
                            required
                            type="text"
                            id="address-one"
                            name="address-one" />
                    </div>
                    <div>
                        <label for="city">City</label>
                        <input
                            autocomplete="address-level2"
                            required
                            type="text"
                            id="city"
                            name="city" />
                    </div>
                    <div>
                        <label for="state"
                            >State / Province / Region (optional)</label
                        >
                        <input
                            autcomplete="address-level1"
                            type="text"
                            id="state"
                            name="state" />
                    </div>
                    <div>
                        <label for="zip">ZIP / Postal code (optional)</label>
                        <input
                            autocomplete="postal-code"
                            type="text"
                            id="zip"
                            name="zip" />
                    </div>
                    <div>
                        <label for="country">Country</label>
                        <input
                            autocomplete="country"
                            type="text"
                            id="country"
                            name="country" />
                    </div>
                    <button>Save address</button>
                </form>
            </div>
        </main>
    </body>
</html>
