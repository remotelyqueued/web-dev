    <head>

        <!-- https://web.dev/learn/forms/form-element/ -->
        <title>Use forms to get data from users</title>
        <style>
            button {
                margin-top: 1rem;
            }
            h2,
            p {
                margin-bottom: 1rem;
            }
        </style>
    </head>
    <body>
        <main>
            <div class="wrapper">
                <h2>submitting form data</h2>
                <p>
                    <code>form <strong>action="url"</strong></code>
                    to have a script at url process the form data
                </p>

                <p>
                    by default the request is made to the page where the form is
                    shown, as a GET request viewable in the url<br />
                    <code>form <strong>method="post"</strong></code>
                </p>

                <p class="chosen-animal"></p>

                <form action="" method="_blank">
                    <div>
                        <label for="animal"
                            >What is your favorite animal?</label
                        >
                        <input required type="text" id="animal" name="animal" />
                    </div>
                    <button>Save</button>
                </form>
            </div>
        </main>
    </body>
