<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <link rel="stylesheet" href="../styles/style.css" />
        
        <title>Internationalization and localization</title>
        
        <style>
            button {
                margin-top: 1rem;
                padding: 6px 32px;
            }
            label {
                display: block;
                margin-top: 1rem;
            }
            input {
                border: 1px solid;
                border-inline-start-width: 4px;
            }
            h1 {
                margin-bottom: 6px;
            }
            p {
                display: inline-flex;
                align-items: center;
                font-weight: bold;
                font-size: 1.5em;
                padding: 0.5em;
                background: #f3f3f3;
                border: 1px solid var(--color-stroke);
            }
            p svg {
                width: 1.2em;
                height: 1.2em;
                margin-right: 0.5em;
                flex: none;
                fill: var(--color-primary);
            }

            .wrapper {
                margin: 60px 20px;
            }
        </style>
    </head>
    <body>
        <main>
            <div class="wrapper">
                <h1>1.</h1>
                <form>
                    <div>
                        <label for="animal"
                            >What is your favorite animal?</label
                        >
                        <input type="text" id="animal" name="animal" />
                    </div>
                    <button type="button">Save</button>
                </form>
            </div>

            <div class="wrapper">
                <form>
                    <div>
                        <label for="address-one">Address line 1</label>
                        <input
                            required
                            type="text"
                            id="address-one"
                            name="address-one"
                        />
                    </div>
                    <div>
                        <label for="address-two"
                            >Address line 2 (optional)</label
                        >
                        <input
                            type="text"
                            id="address-two"
                            name="address-two"
                        />
                    </div>
                    <div>
                        <label for="city">City</label>
                        <input required type="text" id="city" name="city" />
                    </div>
                    <div>
                        <label for="state"
                            >State / Province / Region (optional)</label
                        >
                        <input type="text" id="state" name="state" />
                    </div>
                    <div>
                        <label for="zip">ZIP / Postal code (optional)</label>
                        <input type="text" id="zip" name="zip" />
                    </div>
                    <div>
                        <label for="country">Country</label>
                        <input type="text" id="country" name="country" />
                    </div>
                    <button type="button">Save address</button>
                </form>
            </div>
        </main>

            <svg

            <span>CSS is really good</span>

</html>
